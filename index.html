<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <main>
        <div class="button">Open Modal</div>
        <div class="modal modal__hide">
            <div class="modal__inner">
                <div class="modal__header">
                    <p>Hello mọi người</p>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="modal__body">
                    <h2>Mình là Vinh</h2>
                    <p>Nhấn vào <a href="https://www.facebook.com/nguyenlevinhbn99/" target="_blank">đây</a> để liên hệ mình nhé!</p>
                </div>
                <div class="modal__footer">
                    <div class="modal__btn">Close</div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
